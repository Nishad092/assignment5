<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >

    <!-- Main Container -->
    <div class="flex gap-4 bg-white shadow-lg rounded-lg p-4 ">

        <!-- Task Assigned Card -->
        <div class="flex items-center gap-3 bg-blue-50 p-4 rounded-lg w-1/4">
            <div class="bg-blue-600 text-white p-2 rounded-full">
                <input type="checkbox" checked class="w-5 h-5">
            </div>
            <div>
                <p class="text-sm text-gray-600">Task Assigned</p>
                <p class="text-xl font-bold">6</p>
            </div>
        </div>

        <!-- Center Card -->
        <div class="flex justify-center items-center bg-gradient-to-r from-blue-500 to-blue-400 text-white p-6 rounded-lg flex-grow">
            <img src="https://cdn-icons-png.flaticon.com/512/747/747310.png" alt="Calendar Icon" class="w-10 h-10 mr-3">
            <p class="text-lg font-medium">Discover Something New Today!</p>
        </div>

        <!-- Date Card -->
        <div class="flex items-center gap-3 bg-gray-50 p-4 rounded-lg w-1/4">
            <div class="bg-gray-800 text-white p-2 rounded-full">
                <img src="https://cdn-icons-png.flaticon.com/512/747/747310.png" alt="Calendar Icon" class="w-5 h-5">
            </div>
            <div>
                <p class="text-sm text-gray-600">Tue Feb 25 2025</p>
            </div>
        </div>

    </div>

</body>
</html>
